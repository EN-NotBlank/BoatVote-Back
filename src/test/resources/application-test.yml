spring:
  datasource:
    url: jdbc:h2:mem:boatvotetestdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  logging:
    level:
      org.hibernate.SQL: DEBUG